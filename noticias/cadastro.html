<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

    <tr>
        <td align="right">
            <a href="../index.html">Home</a> |
            <a href="index.html">Noticias</a> |
            <a href="contato.html">Contato</a> |
            <a href="cadastro.html">Cadastro</a> |
        </td>
    </tr>
    <br><br>

    <h1>Cadastro: </h1>

    <form method="POST" action="">
        <label for="nome">Nome Completo: </label>
        <input type="text" id="nome" size="50" maxlength="10" name="nome" />
        <br />

        <label for="data">Data de Nascimento: </label>
        <input type="date" id="data" name="data" />
        <br />

        <br />
        <label for="genero">Sexo: </label>
        <br />
        <input type="radio" id="masculino" name="genero" value="M">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="Feminino" name="genero" value="F">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="outro" name="genero" value="O">
        <label for="outro">Outro</label>
        <br />

        <br />
        <fieldset>
            <label>Endereço:</label>
            <br />
            <label for="rua">Rua: </label>
            <input type="text" id="rua" size="50" name="rua" />
            <label for="numero"> Número: </label>
            <input type="text" id="numero" size="5" maxlength="5" name="numero" />
            <br />
            <label for="bairro">Bairro: </label>
            <input type="text" id="bairro" size="30" name="bairro" />
            <br />
        </fieldset>
        <br />

        <label for="estado">Estado: </label>
        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select>
        <br />

        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade" size="30" name="cidade" />
        <br />

        <label for="email">Email: </label>
        <input type="email" id="email" />
        <br />

        <label for="telefone">Telefone: </label>
        <input type="text" id="telefone" name="telefone" class="form-control"
            onkeypress="$(this).mask('(00) 0 0000-0000')" placeholder="(00) 0 0000-0000" />
        <br />

        <br />
        <fieldset>
            <label>Área(s) de interesse:</label>
            <br />
            <input type="checkbox" id="computacao" name="computacao" />
            <label for="computacao">Computação </label>
            <br />
            <input type="checkbox" id="engenharia" name="engenharia" />
            <label for="engenharia">Engenharia </label>
            <br />
            <input type="checkbox" id="historia" name="historia" />
            <label for="historia">História </label>
            <br />
        </fieldset>
        <br />

        <label for="usuario">Usuário: </label>
        <input type="text" id="usuario" name="usuario" />
        <br />

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" />
        <br />

        <input class="button" type="submit" value="Salvar" onclick="return verificaEmail()" />

    </form>
</body>

</html>
