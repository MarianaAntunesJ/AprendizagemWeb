Comandos:

 <b> - negrito   ...porém substituir por...  <strong>    
<!doctype> - tipo de arquivo html
<meta charset="utf-8" /> - para aceitar acentuação
<head> - config q não aparecem na page
<body> - conteúdo do site
<title> - titulo do site na aba
<h...> - titulos
<p> - paragrafo
<hr> - linha de separação
<em> - itálico
<u> - underline
<strike> - errado (traço em cima da palavra)
<ul> - lista não ordenada
<ol> - lista ordenada
<li> - itens da lista
<img src=""> - imagem
<a> - (anchor)âncora
<label for="nomeParaEsteLabel"/> + <input id="nomeParaEsteLabel"> - seleciona textBox
quando clica no label.


Tipos:
type="circle" - bolinha vazia para listas
type="square" - quadrado
type="disc" - bolinha cheia
type="A" - A. B. C
type="I" - I. II. III.
